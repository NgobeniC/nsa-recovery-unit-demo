<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NSA Recovery Unit Demo</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="icon" href="/src/html/images/Track.png" type="image/png">

</head>
<body>
  <!-- Clodate: Add HTML with DOM IDs from README.md -->
  <header>
    <h1>NSA Recovery Unit Demo</h1>

  <!-- Login Screen -->
  <div id="login-screen" class="screen">
  <h2>NSA Recovery Unit â€“ Login</h2>
  <form id="login-form">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>

 <button type="submit" id="login-btn">Login</button>
    </form>
    <div id="login-message"></div>
    <div id="security-indicator" style="text-align: center; margin-top: 10px;"></div>
  </div>


  <!-- Dashboard -->
  <div id="dashboard" class="screen hidden">
    <h2>NSA Recovery Dashboard</h2>


    <div class="info-cards">
      <div class="card">
        <strong>Vehicle ID:</strong>
        <span id="vehicle-id">NSA-2031</span>
      </div>
      <div class="card">
        <strong>Status:</strong>
        <span id="status">Inactive</span>
      </div>
      <div class="card">
        <strong>Recovery:</strong>
        <span id="recovery-status">None</span>
      </div>
    </div>


   <div class="controls">
      <select id="sector">
        <option value="north">Sector North</option>
        <option value="south">Sector South</option>
        <option value="east">Sector East</option>
        <option value="west">Sector West</option>
      </select>
      
      <button id="sleep-btn">Sleep Mode</button>
      <button id="track-btn">Track Mode</button>
    </div>

    <div id="map-container" style="height: 400px; width: 100%; margin: 20px 0;"></div>
    <div id="signal-status">Signal: Strong</div>
    <div>
      <button id="update-btn">Update Location</button>
      <button id="low-signal-btn">Simulate Low Signal</button>
      <button id="reconnect-btn">Simulate Reconnect</button>
      <button id="logout-btn">Logout</button>
    </div>
    <div id="status">Sleep</div>
    <div id="user-role"></div>
    <div id="battery-log" style="max-height: 150px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-top: 10px;"></div>


    <div id="log">
      <h3>Activity Log</h3>
      <ul>
        <li>System started...</li>
      </ul>
    </div>
  </div>


  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module" src="../js/main.js"></script>
</body>
</html>
